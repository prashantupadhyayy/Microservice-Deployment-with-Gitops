name: CI - Build & Push Images Only

on:
  push:
    branches:
      - main

jobs:
  build-push:
    runs-on: ubuntu-latest

    env:
      ACR_NAME: gssacr.azureacr.io

    steps:
    # ✅ checkout source
    - name: Checkout
      uses: actions/checkout@v3

    # ✅ login to Azure using OIDC (no secret)
    - name: Azure Login
      uses: azure/login@v1
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    # ✅ login to ACR
    - name: ACR Login
      uses: azure/docker-login@v1
      with:
        login-server: ${{ env.ACR_NAME }}

    # ✅ build & push all microservices
    - name: Build & Push Images
      run: |
        services=("AddTaskTodoMicroservice" "DeleteTaskTodoMicroservice" "GetTasksTodoMicroservice" "MicroTodoUI")

        for svc in "${services[@]}"; do
          IMAGE="${ACR_NAME}/${svc,,}:${{ github.run_number }}"
          echo "✅ Building & pushing $IMAGE"
          docker build -t $IMAGE $svc
          docker push $IMAGE
        done

    # ✅ optional metadata output
    - name: Print Image Tags
      run: echo "Images pushed with tag: ${{ github.run_number }}"
