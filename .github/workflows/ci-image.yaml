name: CI - Build & Push Images

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  id-token: write       # ðŸ”¥ OIDC ke liye required
  contents: read

jobs:
  build-push:
    runs-on: ubuntu-latest

    env:
      # sirf login-server ka naam, https nahi
      ACR_NAME: gssacr.azurecr.io

    steps:
      # âœ… checkout repo
      - name: Checkout
        uses: actions/checkout@v4

      # âœ… login to Azure (OIDC)
      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # âœ… login to ACR
      - name: ACR Login
        uses: azure/docker-login@v2
        with:
          login-server: ${{ env.ACR_NAME }}

      # âœ… build & push all microservices
      - name: Build & Push Images
        run: |
          services=("AddTaskTodoMicroservice" "DeleteTaskTodoMicroservice" "GetTasksTodoMicroservice" "MicroTodoUI")

          for svc in "${services[@]}"; do
            IMAGE="${ACR_NAME}/${svc,,}:${{ github.run_number }}"
            echo "ðŸš€ Building & pushing $IMAGE"
            docker build -t "$IMAGE" "$svc"
            docker push "$IMAGE"
          done

      # âœ… optional info
      - name: Done
        run: echo "âœ… Images pushed with tag ${{ github.run_number }}"
