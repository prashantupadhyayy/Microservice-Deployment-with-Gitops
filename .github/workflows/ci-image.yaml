name: CI - Build & Push Images

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-push:
    runs-on: ubuntu-latest

    env:
      ACR_NAME: ${{ secrets.ACR_NAME }}

    steps:
      # âœ… Checkout repo
      - name: Checkout
        uses: actions/checkout@v4

      # âœ… Azure CLI login with service principal (NO azure/login action)
      - name: Azure CLI login
        run: |
          echo "Logging in to Azure..."
          az login --service-principal \
            -u "$AZURE_CLIENT_ID" \
            -p "$AZURE_CLIENT_SECRET" \
            --tenant "$AZURE_TENANT_ID"

          az account set --subscription "$AZURE_SUBSCRIPTION_ID"

          echo "Logged in as:"
          az account show --query user --output tsv
        env:
          AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # âœ… Login to ACR
      - name: ACR Login
        run: |
          echo "Logging in to ACR: $ACR_NAME"
          az acr login --name "$ACR_NAME"

      # âœ… Build & push all microservices
      - name: Build & Push Images
        env:
          ACR_LOGIN_SERVER: ${{ secrets.ACR_NAME }}.azurecr.io
        run: |
          services=("AddTaskTodoMicroservice" "DeleteTaskTodoMicroservice" "GetTasksTodoMicroservice" "MicroTodoUI")

          for svc in "${services[@]}"; do
            image_name="${svc,,}"   # lowercase folder name as image name
            IMAGE="$ACR_LOGIN_SERVER/$image_name:${GITHUB_RUN_NUMBER}"
            echo "ðŸš€ Building & pushing $IMAGE"
            docker build -t "$IMAGE" "$svc"
            docker push "$IMAGE"
          done

      - name: Done
        run: echo "âœ… Images pushed with tag ${GITHUB_RUN_NUMBER}"
