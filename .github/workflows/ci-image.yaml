name: Build & Push microservices to ACR

on:
  push:
    branches: [ "main" ]
    paths:
      - "AddTaskTodoMicroservice/**"
      - "DeleteTaskTodoMicroservice/**"
      - "GetTasksTodoMicroservice/**"
      - "MicroTodoUI/**"
      - ".github/workflows/ci-build-acr.yml"

permissions:
  contents: read
  id-token: write

env:
  ACR_NAME: ${{ secrets.ACR_NAME }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - service_path: AddTaskTodoMicroservice
            image_name: addtasktodo-microservice
          - service_path: DeleteTaskTodoMicroservice
            image_name: deletetasktodo-microservice
          - service_path: GetTasksTodoMicroservice
            image_name: gettaskstodo-microservice
          - service_path: MicroTodoUI
            image_name: microtodo-ui

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Login to ACR
        run: |
          az acr login --name $ACR_NAME

      - name: Set image tag
        run: |
          IMAGE_TAG=${{ github.sha }}
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV

      - name: Build Docker image - ${{ matrix.service_path }}
        working-directory: ./${{ matrix.service_path }}
        run: |
          echo "Building image for ${{ matrix.service_path }}"
          docker build -t $ACR_NAME.azurecr.io/${{ matrix.image_name }}:$IMAGE_TAG .

      - name: Push Docker image - ${{ matrix.service_path }}
        run: |
          echo "Pushing image for ${{ matrix.service_path }}"
          docker push $ACR_NAME.azurecr.io/${{ matrix.image_name }}:$IMAGE_TAG
