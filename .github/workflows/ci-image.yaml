name: CI - Build & Push Images

on:
  workflow_dispatch:   # manual trigger

permissions:
  id-token: write      # âœ… required for OIDC
  contents: read       # âœ… required for checkout

jobs:
  build-push:
    runs-on: ubuntu-latest

    env:
      ACR_NAME: gssacr.azureacr.io

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Azure Login
      uses: azure/login@v1
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    - name: ACR Login
      uses: azure/docker-login@v1
      with:
        login-server: ${{ env.ACR_NAME }}

    - name: Build & Push Images
      run: |
        services=("AddTaskTodoMicroservice" "DeleteTaskTodoMicroservice" "GetTasksTodoMicroservice" "MicroTodoUI")

        for svc in "${services[@]}"; do
          IMAGE="$ACR_NAME/${svc,,}:${{ github.run_number }}"
          echo "ðŸš€ Building & pushing $IMAGE"
          docker build -t $IMAGE $svc
          docker push $IMAGE
        done

    - name: Done
      run: echo "âœ… Images pushed with tag ${{ github.run_number }}"
