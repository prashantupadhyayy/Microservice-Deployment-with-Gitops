name: CI - Build & Push All Microservice Images

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  build-push:
    runs-on: ubuntu-latest

    env:
      ACR_NAME: gssacr
      ACR_LOGIN_SERVER: gssacr.azurecr.io

    steps:
    - name: Checkout Repo
      uses: actions/checkout@v3

    - name: Azure Login (OIDC)
      uses: azure/login@v1
      with:
        client-id: ${{ secrets.AZURE_CLIENT_ID }}
        tenant-id: ${{ secrets.AZURE_TENANT_ID }}
        subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

    - name: Login to ACR
      run: az acr login --name $ACR_NAME

    - name: Build & Push All Microservices
      run: |
        services=("AddTaskTodoMicroservice" "DeleteTaskTodoMicroservice" "GetTasksTodoMicroservice" "MicroTodoUI")

        for svc in "${services[@]}"; do
          IMAGE="$ACR_LOGIN_SERVER/${svc,,}:${{ github.run_number }}"
          echo "ðŸš€ Building $IMAGE"

          docker build -t $IMAGE $svc
          docker push $IMAGE

          echo "âœ… Pushed $IMAGE"
        done

    - name: Done
      run: echo "âœ… All images pushed with tag ${{ github.run_number }}"
