name: CI - Build & Push Images

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read    # id-token ki zaroorat nahi

jobs:
  build-push:
    runs-on: ubuntu-latest

    env:
      # ACR_NAME secret me sirf registry name rakho, e.g. "gssacr"
      ACR_NAME: ${{ secrets.ACR_NAME }}

    steps:
      # âœ… checkout repo
      - name: Checkout
        uses: actions/checkout@v4

      # âœ… Azure login with client secret (NO OIDC)
      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          client-secret: ${{ secrets.AZURE_CLIENT_SECRET }}

      # âœ… login to ACR
      - name: ACR Login
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.ACR_NAME }}.azurecr.io

      # âœ… build & push all microservices
      - name: Build & Push Images
        env:
          ACR_LOGIN_SERVER: ${{ secrets.ACR_NAME }}.azurecr.io
        run: |
          services=("AddTaskTodoMicroservice" "DeleteTaskTodoMicroservice" "GetTasksTodoMicroservice" "MicroTodoUI")

          for svc in "${services[@]}"; do
            image_name="${svc,,}"   # lowercase
            IMAGE="$ACR_LOGIN_SERVER/$image_name:${GITHUB_RUN_NUMBER}"
            echo "ðŸš€ Building & pushing $IMAGE"
            docker build -t "$IMAGE" "$svc"
            docker push "$IMAGE"
          done

      - name: Done
        run: echo "âœ… Images pushed with tag ${GITHUB_RUN_NUMBER}"
